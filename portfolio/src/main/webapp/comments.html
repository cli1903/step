<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Comments </title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body onload="setComments()">
        <div class="nav">
          <a href="index.html#home"> Home </a>
          <a href="index.html#content"> About Me </a>
          <a href="projects.html"> My Projects </a>
          <a href="images.html"> My Gallery </a>
          <a href="comments.html" class="active"> Comments </a>
        </div>

        <div id="content">
            <h1 class="title"> Comments </h1>

            <a id="login"> <button id="login-button"> </button> </a>
            <br><br>
            <label for="num-comments"> how many comments to display: </label>
            <input type="number" name="num-comments" id="num-comments" min="0" max="15" value="5" onchange="setComments()">
            <br><br>
            <label for="order"> order comments by: </label>
            <select name="order" id="order" onchange="setComments()"> 
              <option value="desc"> Newest </option>
              <option value="asc"> Oldest </option>
            </select>
            <br>
            <div id="comments-container"></div>
            <br>
            <button onclick="delComments()"> Delete All Comments </button>
            <br><br>

            <form action="/data" method="POST">     
              <p> Leave a comment! </p>
              <label for="name"> name/username </label>
              <input type="text" id="name" name="name"></input>
              <br><br>
              <textarea name="comment"></textarea>
              <br>
              <input type="submit">
            </form>
        </div>
    </body>
</html>
